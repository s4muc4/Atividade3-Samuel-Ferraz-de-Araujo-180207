<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Cadastro de Autores</h1>    
    <a href="/">Menu</a>
    <br>
    <br>
    <form th:action="@{/salvarAutor}" th:object="${autor}" method="POST" id="formAutor">
        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome" th:value="${autor.nome}" name="nome" required/>

        <label> Idade:</label>
        <input type="number" placeholder="Digite a idade" th:value="${autor.idade}" name="idade" required/>

        <label> Nacionalidade:</label>
        <input type="text" placeholder="Digite a nacionalidade" th:value="${autor.nacionalidade}" name="nacionalidade" required/>

        <label> Ocupação:</label>
        <input type="text" placeholder="Digite a ocupação" th:value="${autor.ocupacao}" name="ocupacao" required/>
         
        <label>Curso:</label>

        <!-- <select th:field="${autor.livro}" required>
            <option value="">Escolha o livro</option>
            <option th:each="livro : ${livros}"
                        th:value="${livro.id}"
                        th:text="${livro.nome}">
            </option>
        </select>  -->


        <input type="submit" value="Salvar" />
        <input type="reset"  value="Limpar" />
    </form>
    <br>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Nacionalidade</th>
            <th>Ocupação</th>
            <th>Remover</th>
            <th>Editar</th>
        </tr>
       
        <tr th:each="autor : ${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.nome}"></td>
            <td th:text="${autor.idade}"></td>
            <td th:text="${autor.nacionalidade}"></td>
            <td th:text="${autor.ocupacao}"></td>
            <!-- <td th:text="${autor.livro?.nome}"></td> -->
            <td> <a th:href="@{'/removerAutor?id=' + ${autor.id}}">Remover</a></td>
            <td> <a th:href="@{'/editarAutor?id=' + ${autor.id}}">Editar</a></td>
        </tr>
    </table>
</body>

</html>
