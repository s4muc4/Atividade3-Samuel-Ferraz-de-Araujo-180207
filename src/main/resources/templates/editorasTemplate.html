<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editoras</title>
    
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Cadastro de Editoras</h1>    
    <a href="/">Menu</a>
    <br>
    <br>
    <form th:action="@{/salvarEditora}" th:object="${editora}" method="POST" id="formEditora">
        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome" th:value="${editora.nome}" name="nome" required/>

        <label> Endereço:</label>
        <input type="text" placeholder="Digite o endereço" th:value="${editora.endereco}" name="endereco" required/>

        <label> Telefone:</label>
        <input type="text" placeholder="Digite o telefone" th:value="${editora.telefone}" name="telefone" required/>

        <label> Data de crianção:</label>
        <input type="date" placeholder="Digite a data de criação" th:value="${editora.data_criacao}" name="data_criacao" required/>
         
        <!--<label>Curso:</label>

         <select th:field="${autor.livro}" required>
            <option value="">Escolha o livro</option>
            <option th:each="livro : ${livros}"
                        th:value="${livro.id}"
                        th:text="${livro.nome}">
            </option>
        </select>  -->


        <input type="submit" value="Salvar" />
        <input type="reset"  value="Limpar" />
    </form>
    <br>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Telefone</th>
			<th>Criação</th>
			<th>Detalhes</th>
            <th>Remover</th>
            <th>Editar</th>
        </tr>
       
        <tr th:each="editora : ${editoras}">
            <td th:text="${editora.id}"></td>
            <td th:text="${editora.nome}"></td>
            <td th:text="${editora.endereco}"></td>
            <td th:text="${editora.telefone}"></td>
            <td th:text="${editora.data_criacao}"></td>
			<!-- <td th:text="${autor.livro?.nome}"></td> -->
			<td> <a th:href="@{'/detalhesEditora?id=' + ${editora.id}}">Detalhes</a></td>
            <td> <a th:href="@{'/removerEditora?id=' + ${editora.id}}">Remover</a></td>
            <td> <a th:href="@{'/editarEditora?id=' + ${editora.id}}">Editar</a></td>
        </tr>
    </table>
</body>

</html>
